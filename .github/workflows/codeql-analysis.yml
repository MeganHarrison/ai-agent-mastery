name: CodeQL Security Analysis

on:
  workflow_call:
  push:
    branches: [ main, module-6-prep ]
  pull_request:
    branches: [ main, module-6-prep ]
  schedule:
    - cron: '0 2 * * 1'  # Run weekly on Mondays at 2 AM UTC
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml

    - name: Set up Python (for Python analysis)
      if: matrix.language == 'python'
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Python dependencies (for Python analysis)
      if: matrix.language == 'python'
      run: |
        python -m pip install --upgrade pip
        cd 6_Agent_Deployment/backend_agent_api
        pip install -r requirements.txt
        cd ../backend_rag_pipeline
        pip install -r requirements.txt

    - name: Set up Node.js (for JavaScript analysis)
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install JavaScript dependencies (for JavaScript analysis)
      if: matrix.language == 'javascript'
      run: |
        cd 6_Agent_Deployment/frontend
        npm ci

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"