name: Frontend ESLint

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        default: '18'
        type: string
  push:
    branches: [ main, module-6-prep ]
  pull_request:
    branches: [ main, module-6-prep ]
  workflow_dispatch:

jobs:
  eslint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js ${{ inputs.node-version || '18' }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version || '18' }}
        cache: 'npm'
        cache-dependency-path: '6_Agent_Deployment/frontend/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd 6_Agent_Deployment/frontend
        npm ci
        
    - name: Run ESLint
      run: |
        cd 6_Agent_Deployment/frontend
        npm run lint
        
    - name: Run ESLint with checkstyle output (for annotations)
      run: |
        cd 6_Agent_Deployment/frontend
        npx eslint . --format=checkstyle --output-file=eslint-results.xml || true
        
    - name: Annotate ESLint results
      uses: ataylorme/eslint-annotate-action@v2
      if: always()
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        report-json: "6_Agent_Deployment/frontend/eslint-results.xml"