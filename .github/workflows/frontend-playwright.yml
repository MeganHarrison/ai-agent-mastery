name: Frontend E2E Tests (Playwright)

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        default: '18'
        type: string
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  # Mock environment variables for E2E testing
  NEXT_PUBLIC_SUPABASE_URL: https://mock-project.supabase.co
  NEXT_PUBLIC_SUPABASE_ANON_KEY: mock-anon-key-for-testing
  NEXT_PUBLIC_AGENT_ENDPOINT: http://localhost:8001/api/pydantic-agent
  NEXT_PUBLIC_ENABLE_STREAMING: true

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js ${{ inputs.node-version || '18' }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version || '18' }}
        cache: 'npm'
        cache-dependency-path: '6_Agent_Deployment/frontend-nextjs/pnpm-lock.yaml'
        
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Install dependencies
      run: |
        cd 6_Agent_Deployment/frontend-nextjs
        pnpm install
        
    - name: Install Playwright browsers
      run: |
        cd 6_Agent_Deployment/frontend-nextjs
        npx playwright install --with-deps
        
    - name: Create test environment file
      run: |
        cd 6_Agent_Deployment/frontend-nextjs
        cat > .env.test << EOF
        NEXT_PUBLIC_SUPABASE_URL=${{ env.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ env.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        NEXT_PUBLIC_AGENT_ENDPOINT=${{ env.NEXT_PUBLIC_AGENT_ENDPOINT }}
        NEXT_PUBLIC_ENABLE_STREAMING=${{ env.NEXT_PUBLIC_ENABLE_STREAMING }}
        EOF
        
    - name: Run Playwright tests
      run: |
        cd 6_Agent_Deployment/frontend-nextjs
        pnpm run test
        
    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: 6_Agent_Deployment/frontend-nextjs/playwright-report/
        retention-days: 30
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-test-results
        path: 6_Agent_Deployment/frontend-nextjs/test-results/
        retention-days: 30