name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-agent-tools:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd AI_Agents_Mastery/4_Pydantic_AI_Agent
        pip install -r requirements.txt
        
    - name: Run agent tests
      run: |
        cd AI_Agents_Mastery/4_Pydantic_AI_Agent
        python -m pytest tests/ -v
        
  test-rag-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install RAG Pipeline dependencies
      run: |
        python -m pip install --upgrade pip
        cd AI_Agents_Mastery/4_Pydantic_AI_Agent/RAG_Pipeline
        pip install -r requirements.txt
        
    - name: Run Google Drive tests
      run: |
        cd AI_Agents_Mastery/4_Pydantic_AI_Agent/RAG_Pipeline
        python -m pytest Google_Drive/tests/ -v
        
    - name: Run Local Files tests
      run: |
        cd AI_Agents_Mastery/4_Pydantic_AI_Agent/RAG_Pipeline
        python -m pytest Local_Files/tests/ -v
        
  test-common-rag:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install RAG Pipeline dependencies
      run: |
        python -m pip install --upgrade pip
        cd AI_Agents_Mastery/4_Pydantic_AI_Agent/RAG_Pipeline
        pip install -r requirements.txt
        
    - name: Run common RAG tests
      run: |
        cd AI_Agents_Mastery/4_Pydantic_AI_Agent/RAG_Pipeline
        python -m pytest tests/ -v